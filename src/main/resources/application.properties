spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/sms?useSSL=false
spring.datasource.username=akorovai
spring.datasource.password=password

# Hibernate
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect

# Hibernate (auto-ddl - automatic table generation)
spring.jpa.hibernate.ddl-auto = update

# Disable Open EntityManager in View (if you are not using it)
spring.jpa.open-in-view = false

# Logging configuration for Hibernate SQL statements
logging.level.org.hibernate.SQL=DEBUG
logging.level.web=DEBUG

spring.main.allow-circular-references=true